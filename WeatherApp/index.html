<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containter">
        <div class="box">
            <div class="weather">
                <input type="text" name="" id="name" placeholder="Enter the Location">
                <button class="fa-solid fa-magnifying-glass"></button>

            </div>
            <div class="location-not-found">
                <h1>Sorry, Location is not Found!!!</h1>
                <img src="assests/404.png" alt="404">
            </div>
            <div class="Location">
                <div class="image">
                    <img src="assests/clear.png" alt="clear" class="img">
                </div>
    
                <div class="weather-box">
                    <p class="temperature">0 <sup>ÂºC</sup></p>
                    <p class="description">Sunny Day</p>
                </div>
    
                <div class="weather-detail">
                    <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                    
                        <div class="text">
                            <span class="humid">25%</span>
                             <p>humidity</p>
                        </div>
    
                    </div>
    
                    <div class="Wind">
                        
     
                            <i class="fa-solid fa-wind"></i>
                    
                        <div class="text">
                            <span class="windspeed">12Km/H</span>
                             <p>Wind Speed</p>
                        </div>
    
                    </div>
                    
                </div>
            </div>
           
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/408fb74d7d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
