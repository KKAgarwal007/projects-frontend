<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="turn">
            <div class="choose">
                <div class="turn1 b-s">
                    X
                </div>
                <div class="turn2">
                    Y
                </div>
            </div>
        </div>
        <div class="game">
            <button class="boxes hover box1"></button>
            <button class="boxes hover"></button>
            <button class="boxes hover box3"></button>
            <button class="boxes hover"></button>
            <button class="boxes hover"></button>
            <button class="boxes hover"></button>
            <button class="boxes hover box7"></button>
            <button class="boxes hover"></button>
            <button class="boxes hover box9"></button>
        </div>
        <div class="msg hide">
            Winner: <span class="winner"></span>
           
        </div>
        <button id="reset" class="btn">Reset</button>
        <button id="ng" class="btn">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
